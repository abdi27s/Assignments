<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array of Cities</title>
  </head>
  <body>
    <div>
      <p id="cityNames"></p>
      <button id="remove_add" onclick="remove_add()">Replace Kathmandu with 2 new cities?</button>
      <p id="result"></p>
    </div>
    
    <script>
      let city= ["Biratnagar", "Lalitpur", "Patan", "Kathmandu","Pokhara","Palpa"];
      document.getElementById('cityNames').innerHTML=`Cities: `+city; //printing current elements from array

      function remove_add(){
          city.splice(3,1,"Bhaktapur","Ghandruk");  //removing 1 element from 3rd place and adding 2 new element 
          document.getElementById('result').innerHTML=`New City List: `+city+`<br> Total number: `+city.length; //printing new elements of array
      }
    </script>
  </body>
</html>
